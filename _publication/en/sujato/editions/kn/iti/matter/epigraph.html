<article class='epigraph'>
   <blockquote class='epigraph-text'>
    <p>The Realized One, compassionate for all living creatures, <br>
      unstintingly offers up teaching. <br>
      Sentient beings revere him, first among gods and humans, <br>
    who has gone beyond rebirth. </p>
    </blockquote>
    <p class='epigraph-attribution'>The Holy Offering of the Teaching (Brāhmaṇadhammayāgasutta), Itivuttaka 100</p>
    </article>
