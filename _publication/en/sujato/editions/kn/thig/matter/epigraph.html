<article class='epigraph'>
   <blockquote class='epigraph-text'>
    <p>Sleep softly, little nun, <br>
      wrapped in the cloth you sewed yourself; <br>
      for your desire has been quelled, <br>
    like vegetables boiled dry in a pot. </p>
    </blockquote>
    <p class='epigraph-attribution'>Verse for an Unnamed Nun, Therīgāthā 1.1</p>
