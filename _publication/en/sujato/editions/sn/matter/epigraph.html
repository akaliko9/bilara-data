<article class='epigraph'>
   <blockquote class='epigraph-text'>
    <p>Truth itself is the undying word: <br>
      this is an ancient principle. <br>
      Good people say that the teaching and its meaning <br>
      are grounded in the truth.  </p>
    </blockquote>
    <p class='epigraph-attribution'>“Well-Spoken Words” (Subhāsitasutta), Saṁyutta Nikāya 8.5.</p>
    </article>
